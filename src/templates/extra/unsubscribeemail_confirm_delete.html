{% extends "base.html" %}

{% block content %}
<div class="container">
  <h3>Delete</h3>
  <div class="row">
    <div class="col-6 mx-auto">
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <p class="text mb-3">Are you sure, you want to remove <strong>{{object}}</strong> ?</p>
        </div>
        <div class="ml-5">
          <button type="submit" name="button" class="btn btn-danger">Remove</button>
          <a href="{% url 'my_unsubscribe_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
