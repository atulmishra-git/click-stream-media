{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>My Mail Merge</title>
    <link rel="stylesheet" href="{% static '/css/bootstrap/dist/css/bootstrap.min.css' %}">
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Add Email to Unsubscription </h1>
      <hr>

      {% if messages %}
        <div class="alert alert-success">
          <h6>Unsubscription was successful</h6>
            {% for message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
        </div>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="">{{form.email.label}}</label>
          {{form.email}}
        </div>
        {{form.campaign}}
        <button type="submit" name="button" class="btn btn-danger">Submit</button>
      </form>
    </div>
  </body>
</html>
